<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #18222d;
            color: #ffffff;
            padding: 20px;
        }

        .profile-info {
            background-color: #2a3a4a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

            .profile-info h2 {
                margin-top: 0;
            }

        .button {
            background-color: #3d8af7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

            .button:hover {
                background-color: #2c6fd6;
            }
    </style>
</head>
<body>
    <div class="profile-info">
        <h2>Профиль</h2>
        <p><strong>Имя:</strong> <span id="first-name"></span></p>
        <p><strong>Фамилия:</strong> <span id="last-name"></span></p>
        <p><strong>Роль:</strong> <span id="role"></span></p>
        <p><strong>Очки:</strong> <span id="points"></span></p>
    </div>
    <button class="button" onclick="window.Telegram.WebApp.close()">Закрыть</button>

    <script>
        const userData = window.Telegram.WebApp.initDataUnsafe.user;
        document.getElementById('first-name').textContent = userData.first_name;
        document.getElementById('last-name').textContent = userData.last_name || 'Не указано';
        document.getElementById('role').textContent = userData.role || 'Сотрудник';
        document.getElementById('points').textContent = userData.points || '0';
    </script>
</body>
</html>
