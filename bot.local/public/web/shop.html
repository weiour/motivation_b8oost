<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин наград</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #18222d;
            color: #ffffff;
            margin: 0;
            font-size: 14px;
            padding: 20px;
        }

        .header {
            background-color: #2a3a4a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 10px;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
                color: #3d8af7;
            }

        .menu-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #2a3a4a;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
        }

            .drawer h1 {
                font-size: 22px;
                padding-left: 20px;
            }

            .drawer.open {
                left: 0;
            }

            .drawer ul {
                list-style: none;
                padding: 0 20px 20px 20px;
                margin: 0;
            }

                .drawer ul li {
                    margin: 15px 0;
                }

                    .drawer ul li a {
                        color: #ffffff;
                        text-decoration: none;
                        font-size: 18px;
                        display: block;
                        padding: 10px;
                        border-radius: 5px;
                        transition: background-color 0.3s ease;
                    }

                        .drawer ul li a:hover {
                            background-color: #3d8af7;
                        }

        .shop {
            background-color: #2a3a4a;
            padding: 20px;
            border-radius: 10px;
        }

            .shop h1 {
                margin-top: 0;
                color: #3d8af7;
            }

        .reward {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #3d8af722;
            border-radius: 10px;
        }

        .reward-icon {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .reward-info {
            flex: 1;
        }

        .reward-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }

        .reward-description {
            margin: 5px 0;
            color: #a0a0a0;
        }

        .reward-price {
            font-size: 14px;
            color: #3d8af7;
        }

        .button {
            background-color: #3d8af7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin: 20px;
        }

            .button:hover {
                background-color: #2c6fd6;
            }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <h1>Магазин</h1>
        <button class="menu-button" onclick="toggleDrawer()">☰</button>
    </div>
    <div class="drawer" id="drawer">
        <h1>Motivation B8oost</h1>
        <ul>
            <li><a onclick="openProfile()">Профиль</a></li>
            <li><a onclick="openTasks()">Список задач</a></li>
            <li><a onclick="openShop()">Магазин</a></li>
            <li><a onclick="openEmployees()">Список работников</a></li>
            <li><a onclick="openLeaderboard()">Рейтинг</a></li>
        </ul>
    </div>

    <div class="shop">
        <div id="rewards-list"></div>
    </div>

    <script>

        function loadRewards() {
            fetch('http://localhost:5000/api/rewards')
                .then(response => response.json())
                .then(rewards => {
                    const rewardsList = document.getElementById('rewards-list');
                    rewardsList.innerHTML = '';

                    rewards.forEach(reward => {
                        const rewardItem = document.createElement('div');
                        rewardItem.className = 'reward';
                        rewardItem.innerHTML = `
                                <img src="icons/${reward.icon}" alt="${reward.title}" class="reward-icon">
                                <div class="reward-info">
                                    <p class="reward-title">${reward.title}</p>
                                    <p class="reward-description">${reward.description}</p>
                                    <p class="reward-price">Цена: ${reward.price} очков</p>
                                </div>
                                <button class="button" onclick="buyReward(${reward.id})">Купить</button>
                            `;
                        rewardsList.appendChild(rewardItem);
                    });
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Не удалось загрузить список наград.');
                });
        }

        function buyReward(rewardId) {
            if (confirm('Вы уверены, что хотите купить эту награду?')) {
                fetch(`http://localhost:5000/api/rewards/${rewardId}/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: window.Telegram.WebApp.initDataUnsafe.user.username
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                            loadRewards(); 
                        } else {
                            alert(data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        alert('Не удалось купить награду.');
                    });
            }
        }

        loadRewards();

        function openLeaderboard() {
            window.open("https://bot.local/web/leaderboard.html", "_self");
        }

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('open');
        }

        function openProfile() {
            if (window.Telegram && window.Telegram.WebApp) {
                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    window.open("https://bot.local/web/profile.html?username=" + user.username, "_self");
                } else {
                    alert('Ошибка');
                }
            } else {
                alert('Откройте через Telegram.');
            }
        }

        function openTasks() {
            window.open("https://bot.local/web/task_list.html", "_self");
        }

        function openEmployees() {
            window.open("https://bot.local/web/employees.html", "_self");
        }
    </script>
</body>
</html>
